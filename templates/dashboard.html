{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Overview</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <!-- Stats Cards -->
    <div class="bg-white p-6 rounded-lg shadow-lg text-center transform transition duration-300 hover:scale-105">
        <div class="text-4xl font-extrabold text-blue-600 mb-2">1234</div>
        <div class="text-gray-600 text-lg">Packets Captured</div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg text-center transform transition duration-300 hover:scale-105">
        <div class="text-4xl font-extrabold text-yellow-500 mb-2">5</div>
        <div class="text-gray-600 text-lg">Phishing Attempts</div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg text-center transform transition duration-300 hover:scale-105">
        <div class="text-4xl font-extrabold text-green-500 mb-2">8</div>
        <div class="text-gray-600 text-lg">Devices Found</div>
    </div>
</div>

<!-- Threat Summary Chart -->
<div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Threat Summary Over Time</h2>
    <div class="h-72 overflow-hidden">
        <canvas id="threatChart" class="w-full h-full"></canvas>
    </div>
</div>


<!-- Recent Events Table -->
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Recent Events</h2>
    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source IP
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Destination IP</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Protocol
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Risk
                        Level</th>
                </tr>
            </thead>
            <tbody id="eventsBody" class="bg-white divide-y divide-gray-200">
                <!-- Dynamic rows inserted via JavaScript -->
            </tbody>

        </table>
    </div>
</div>

<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Your custom dashboard JavaScript -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

{% endblock %}
