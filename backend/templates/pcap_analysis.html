{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">PCAP File Analysis</h1>

<div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload PCAP File</h2>
    <div id="pcap-drop-area"
        class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-500 transition duration-200 ease-in-out">
        <p class="text-gray-500 text-lg mb-2">Drag & Drop your .pcap file here, or</p>
        <input type="file" id="pcap-file-input" accept=".pcap,.pcapng" class="hidden">
        <label for="pcap-file-input"
            class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">Browse
            Files</label>
        <p id="pcap-file-name" class="mt-4 text-gray-600"></p>
    </div>
    <button id="analyze-pcap-btn"
        class="mt-6 w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out"
        disabled>Analyze PCAP</button>
    <div id="pcap-analysis-status" class="mt-4 text-center text-gray-700"></div>
</div>

<div id="pcap-analysis-results" class="bg-white p-6 rounded-lg shadow-lg hidden">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
    <!-- Results will be displayed similar to live monitor or dashboard table -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source IP
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Destination IP</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Protocol
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL/Info
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Risk
                        Level</th>
                </tr>
            </thead>
            <tbody id="pcap-results-table-body" class="bg-white divide-y divide-gray-200">
                <!-- PCAP analysis results will be injected here -->
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pcap_analysis.js') }}"></script>
{% endblock %}
