{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">Devices on Network</h1>

<div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Discovered Devices</h2>
    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP
                        Address</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">MAC
                        Address</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor
                        (OUI)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Seen
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                </tr>
            </thead>
            <tbody id="devices-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Device data will be injected here -->
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No devices discovered yet. Start live
                        monitoring!</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/devices.js') }}"></script>
{% endblock %}
